<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="LOTM Account Making">
		<meta name="keywords" content="LOTM, Account, Form">
		<meta name="author" content="Julius Albert B. Go">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			body {
				background-color: #191970;
				background-image: url("iBody.jpg");
				background-repeat: round;
			}
			fieldset, form {
				background-color: black;
			}
			label, button, div{
				color: yellow;
			}
			input, textarea, button, fieldset{
				border-color: yellow;
			}
			input, textarea, button {
				background-color: purple;
			}
			legend {
				text-align: center;
				color: violet;
			}
		</style>
	</head>
	<body>
		<form id="login" onsubmit="return uForm();">
			<fieldset form="login">
				<legend>Make a Lord of the Mysteries account Here:</legend>
				
				<label for="name">Name: </label>
				<input type="name" id="name" name="name" onblur="noInput(this)">	<br>
				<label for="uName">Username: </label>
				<input type="text" id="uName" name="uName" onblur="noInput(this)">	<br>
				<label for="gender">Select Gender: </label>	<br>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Female</label>	<br>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Male</label>	<br>
				<input type="radio" id="neither" name="gender" value="neither">
				<label for="neither">Prefer not to mention</label> <br>
				<label for="password">Password: </label>
				<input type="password" id="pWord" name="pWord" onblur="noInput(this)">	<br>
				<label for="email">Email: </label>
				<input type="email" id="uMail" name="uMail" onblur="noInput(this)">	<br>
				<label for="address">Address: </label>
				<input type="text" id="uAddress" name="uAddress" onblur="noInput(this)">	<br>
				<label for="interest">Write your interests below: </label>	<br>
				<textarea id="uInterest" name="uInterest" rows="5" cols="50" onblur="noInput(this)"></textarea>	<br>
				<button type="submit">Submit Form</button>
				<button type="reset">Reset Form</button>
			</fieldset>
			<fieldset>
				<div id="output"></div>
			</fieldset>
		</form>
		
		<script>
			function noInput (uInp){
				if (uInp.value == "") {
					uInp.style.border = "solid red";
				}
				if (uInp.value != ""){
					uInp.style.border = "solid green";
				}
			}
			function uForm (){
				output.innerHTML = "Name: " + login.name.value + "<br>" + "Username: " + login.uName.value + "<br>" + "Gender: " + login.gender.value + "<br>" + "Password: " +login.pWord.value + "<br>" + "Email: " + login.uMail.value + "<br>" + "Address: " + login.uAddress.value + "<br>" + "Interests: " + login.uInterest.value;
				return false;
			}
		</script>
	</body>
</html>
