<!DOCTYPE html>
<html>
	<head>
		<title>Second</title>
	</head>
	<body>
		<button onclick="Change()">Troll Face but Cool</button>
		<button onclick="Original()">Troll Face but Mirrored</button>
		<img id="Troll" src="images/trollFace.png">
		<script>
		function Change() {
			document.getElementById("Troll").src = "images/coolTroll.png";
		}
		function Original() {
			document.getElementById("Troll").src = "images/trollFace.png";
		}
		</script>
	</body>
</html>
